<form [formGroup]="form" class="signup-form p-4 w-100 " (ngSubmit)="confirm()">
  <legend class="w-100 text-center mb-3">
    <span>Registration</span> <img src="../../../../assets/image/2.png" alt="">
  </legend>
  {{form.value | json}}
  <div class="w-100 my-3">
    <app-input [type]="inputTextType.text"
               [inputFormControlName]="'name'"
               [parentForm]="form"
               [placeholder]="'Name'"
               [currentValue]="form.value.name"
               [label]="'Name'">
    </app-input>
  </div>

  <div class="w-100 my-3">
    <app-input [type]="inputTextType.text"
               [inputFormControlName]="'email'"
               [parentForm]="form"
               [placeholder]="'Email'"
               [currentValue]="form.value.email"
               [label]="'Email'">
    </app-input>
  </div>


  <div class="w-100 my-3">
    <app-input [type]="inputTextType.password"
               [inputFormControlName]="'password'"
               [parentForm]="form"
               [placeholder]="'Password'"
               [currentValue]="form.value.password"
               [label]="'Password'">
    </app-input>

  </div>
  <div class="w-100 my-3">
    <app-input [type]="inputTextType.password"
               [inputFormControlName]="'confirmPassword'"
               [parentForm]="form"
               [placeholder]="'Confirm Password'"
               [currentValue]="form.value.confirmPassword"
               [label]="'Confirm Password'">
    </app-input>

  </div>


  <div class="w-100 my-3">
    <app-file-uploader
      [inputFormControlName]="'image'"
      [parentForm]="form"
      [maxSize]="3"
    ></app-file-uploader>
  </div>

  <div class="w-100 d-flex flex-row justify-content-between align-items-center flex-wrap my-3">
    <app-radio-button class="flex-grow-1"
                      label="female"
                      name="gender"
                      [id]="gender.female"
                      [value]="gender[gender.female]"
                      [inputFormControlName]="'gender'"
    ></app-radio-button>
    <app-radio-button class="flex-grow-1"
                      label="male"
                      name="gender"
                      [id]="gender.male"
                      [value]="gender[gender.male]"
                      [inputFormControlName]="'gender'"


    ></app-radio-button>
  </div>

  <div class="w-100 my-3">
    <app-check-box label="Remember me"
                   [id]="'rememberMe'"
                   [inputFormControlName]="'rememberMe'">
    </app-check-box>
  </div>


  <div class="w-100 mt-5 mb-2 d-flex justify-content-center" >
    <button class="btn signup-form__btn-confirm flex-grow-1" type="submit" [disabled]="!form.valid">confirm</button>
  </div>


</form>
